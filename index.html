<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spots</title>
  <link rel="stylesheet" href="./pages/index.css" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="spots logo" class="header__logo">
  </header>

  <main class="content">
    <section class="profile page__section">
      <img src="./images/avatar.jpg" alt="profile avatar" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Bessie Coleman</h1>
        <p class="profile__description">Civil Aviator</p>
        <button type="button" class="profile__edit-button">Edit Profile</button>
      </div>
      <button type="button" class="profile__add-button">New Post</button>
    </section>

    <section class="cards page__section">
      <ul class="cards__list">
        <template id="card-template">
          <li class="card">
            <img class="card__image">
            <div class="card__caption">
              <h2 class="card__title"></h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
        </template>
      </ul>
    </section>
  </main>
  
  <footer class="footer page__section">
    <p class="footer__copyright">
      Â© 2025
      <a
        href="https://github.com/n817"
        class="footer__author"
        target="_blank"
      >
        github.com/n817
      </a>
    </p>
  </footer>

  <div class="modal modal_is-opened" id="profile-edit-modal">
    <div class="modal__content">
      <button type="button" class="modal__close-button"></button>
      <h3 class="modal__title">Edit profile</h3>
      <form class="modal__form" id="profile-edit-form">
        <label class="modal__label">Name
          <input type="text" class="modal__input" id="profile-name-input" placeholder="Type your name" required>
        </label>
        <label class="modal__label">Description
          <input type="text" class="modal__input" id="profile-description-input" placeholder="Describe yourself" required>
        </label>
        <button class="modal__submit-button" type="submit">Save</button>
      </form>
    </div>
  </div>

  <div class="modal" id="card-add-modal">
    <div class="modal__content">
      <button type="button" class="modal__close-button"></button>
      <h3 class="modal__title">New post</h3>
      <form class="modal__form" id="card-add-form">
        <label class="modal__label">Image link
          <input type="text" class="modal__input" id="card-link-input" placeholder="Paste a link to the picture" required>
        </label>
        <label class="modal__label">Caption
          <input type="text" class="modal__input" id="card-caption-input" placeholder="Type your caption" required>
        </label>
        <button class="modal__submit-button" type="submit">Save</button>
      </form>
    </div>
  </div>

  <script defer src="./scripts/index.js"></script>
  
</body>
</html>
